apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
  namespace: cert-manager
spec:
  acme:
    email: ${ACME_EMAIL}
    server: ${ISSUER_URL}
    privateKeySecretRef:
      name: letsencrypt-private-key
    solvers:
      - selector:
          dnsZones:
            - ${CLUSTER_DOMAIN}
        dns01:
          cloudflare:
            email: ${ACME_EMAIL}
            apiTokenSecretRef:
              name: cloudflare-api-token-secret
              key: api-token
